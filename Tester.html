        div{
            width: 200px;
            height: 200px;  
        }
        .frontCloud{
            fill:#79736E;
            position: relative;
            animation-name: frontCloudAnimation;
            animation-delay: 2s;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            }
        .backCloud{
            fill:#B3B3B4;
            position: relative;
            animation-name: backCloudAnimation;
            animation-delay: 2s;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            }
        @keyframes backCloudAnimation{
            0%   {}
            100%  {transform: translatex(45px);}
        }
        @keyframes frontCloudAnimation{
            0% {}
            100% {transform: translateX(-45px);}
        }
        

        .fog, .fog2, .fog3{
            fill:#FFFFFF;
            stroke:#000000;
            stroke-miterlimit:10;
            position: relative;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        .fog{
            animation-name: fog;
        }
        .fog2{
            animation-name: fog2;
        }
        .fog3{
            animation-name: fog3;
        }
        
        @keyframes fog{
            0% { transform: translateX(-45px) }
            100% { transform: translateX(45px) }
        }
    </style>
